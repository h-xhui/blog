<!DOCTYPE html>
<html lang="en">
<head th:replace="_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https:/cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航栏-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-show">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">h-Xhui</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="mini home icon"></i>&nbsp;首页</a>
            <a href="#" th:href="@{/types/{id}(id=${-1})}" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>&nbsp;分类</a>
            <a href="#" th:href="@{/tags/{id}(id=${-1})}" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>&nbsp;&nbsp;标签</a>
            <a href="#" th:href="@{/archive}" class="active m-item item m-mobile-hide"><i class="mini clone icon"></i>&nbsp;&nbsp;归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="javascript:void(0)" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange header m-inline-block m-text-thin"><span th:text="${blogCount}">114</span></h2>篇博客
                </div>
            </div>
        </div>
        <th:block th:each="item : ${archiveBlog}">
        <h3 class="ui center aligned header" th:text="${item.key}">2021</h3>
        <div class="ui fluid vertical menu" th:each="blog : ${item.value}">
            <a href="#" th:href="@{/blogs/{id}(id=${blog.id})}" target="_blank" class="item">
                <span>
                    <i class="teal circle icon"></i><span th:text="${blog.title}">文章标题</span>
                    <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime, 'MMMdd')}">8月06日</div>
                </span>
                <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
            </a>
        </div>
        </th:block>
    </div>
</div>

<br>
<br>

<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="#" class="ui rounded image" alt="" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: 990324863@qq.com</a>
                    <a href="#" class="item">QQ: 990324863</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">Hongjinhui</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2021-2022 Hongjinhui Designed by Hongjinhui</p>
    </div>
</footer>
<script src="https:/cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https:/cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
        return false;
    });
</script>
</body>
</html>
