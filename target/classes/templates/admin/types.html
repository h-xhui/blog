<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类管理</title>
  <link rel="stylesheet" href="https:/cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--导航栏-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-show">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">后台管理</h2>
      <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="mini home icon"></i>&nbsp;博客</a>
      <a href="#" th:href="@{/admin/types}" class="active m-item item m-mobile-hide"><i class="mini idea icon"></i>&nbsp;分类</a>
      <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>&nbsp;&nbsp;标签</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown item">
          <div class="text">
            <img src="https://picsum.photos/id/20/100/100" alt="" class="ui avatar image">洪小辉
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="javascript:void(0)" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>
<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/types/input}" class="item">发布</a>
      <a href="#" th:href="@{/admin/types}" class="active teal item">列表</a>
    </div>
  </div>
</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
  <div class="ui container">

    <table class="ui celled table">
      <thead>
      <tr>
        <th></th>
        <th>名称</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="type, iterStat : ${page.content}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${type.name}">标题</td>
        <td>
          <a href="#" th:href="@{/admin/types/{id}/update(id=${type.id})}" class="ui mini teal basic button">编辑</a>
          <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th colspan="6">
          <div class="ui floated mini pagination menu" th:if="${page.totalPages} > 1">
            <a class="item" th:href="@{/admin/types(page=${page.number} - 1)}" th:unless="${page.first}">上一页</a>
            <a class="item" th:href="@{/admin/types(page=${page.number} + 1)}" th:unless="${page.last}">下一页</a>
          </div>
          <a href="#" th:href="@{/admin/types/input}" class="ui right floated teal basic button">新增</a>
        </th>
      </tr>
      </tfoot>
    </table>
  </div>
</div>

<br>
<br>

<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="#" class="ui rounded image" alt="" style="width: 100px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">用户故事</a>
          <a href="#" class="item">用户故事</a>
          <a href="#" class="item">用户故事</a>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">Email: 990324863@qq.com</a>
          <a href="#" class="item">QQ: 990324863</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">Hongjinhui</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">
          wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2021-2022 Hongjinhui Designed by Hongjinhui</p>
  </div>
</footer>
<script src="https:/cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https:/cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
    return false;
  });
  $('.ui.dropdown').dropdown({
    on: 'hover'
  });
</script>
</body>
</html>
